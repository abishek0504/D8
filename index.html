<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Date Invitation - Pointer Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; }
    #blocker {
      position: absolute;
      top:0;
      bottom:0;
      width:100%;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #instructions {
      font-family: Arial, sans-serif;
      font-size: 36px;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
    }
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      font-size: 24px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 200;
      display: none;
    }
  </style>
  <!-- Import map to resolve "three" -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="blocker">
    <div id="instructions">Click to Play</div>
  </div>
  <div id="message">Hey, would you like to go on a date?</div>
  <script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/PointerLockControls.js';

    let camera, scene, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();
    let prevTime = performance.now();

    init();
    animate();

    function init() {
      // Create the scene with a sky-blue background.
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);

      // Set up camera.
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
      
      // Set up renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Add hemisphere light.
      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      // Create the ground.
      const textureLoader = new THREE.TextureLoader();
      // Using a grass texture hosted on Pixabay
      const groundTexture = textureLoader.load(
        'https://cdn.pixabay.com/photo/2017/01/20/19/53/grass-1993559_1280.jpg',
        () => { console.log("Ground texture loaded."); },
        undefined,
        (err) => { console.error("Error loading ground texture:", err); }
      );
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(25, 25);
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), groundMaterial);
      ground.rotation.x = - Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Set up PointerLockControls.
      controls = new PointerLockControls(camera, document.body);
      scene.add(controls.getObject());

      const blocker = document.getElementById('blocker');
      const instructions = document.getElementById('instructions');

      instructions.addEventListener('click', () => {
        controls.lock();
      }, false);

      controls.addEventListener('lock', () => {
        blocker.style.display = 'none';
      });

      controls.addEventListener('unlock', () => {
        blocker.style.display = 'flex';
      });

      // Listen for key events.
      const onKeyDown = function (event) {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW':
            moveForward = true;
            break;
          case 'ArrowLeft':
          case 'KeyA':
            moveLeft = true;
            break;
          case 'ArrowDown':
          case 'KeyS':
            moveBackward = true;
            break;
          case 'ArrowRight':
          case 'KeyD':
            moveRight = true;
            break;
        }
      };

      const onKeyUp = function (event) {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW':
            moveForward = false;
            break;
          case 'ArrowLeft':
          case 'KeyA':
            moveLeft = false;
            break;
          case 'ArrowDown':
          case 'KeyS':
            moveBackward = false;
            break;
          case 'ArrowRight':
          case 'KeyD':
            moveRight = false;
            break;
        }
      };

      document.addEventListener('keydown', onKeyDown, false);
      document.addEventListener('keyup', onKeyUp, false);

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = performance.now();
      const delta = (time - prevTime) / 1000;

      // Decelerate velocity.
      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      const speed = 400.0;

      if (moveForward) velocity.z -= speed * delta;
      if (moveBackward) velocity.z += speed * delta;
      if (moveLeft) velocity.x -= speed * delta;
      if (moveRight) velocity.x += speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      prevTime = time;

      // Check if the player is in the target zone.
      // Adjust the target coordinates (here, x > 50 and z < -50) as needed.
      const messageEl = document.getElementById('message');
      const playerPos = controls.getObject().position;
      if (playerPos.x > 50 && playerPos.z < -50) {
        messageEl.style.display = 'block';
      } else {
        messageEl.style.display = 'none';
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
