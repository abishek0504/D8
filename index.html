<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playful Date Invitation with Animation - Import Map Version</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 100;
      transition: all 0.5s ease;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
  <!-- Import map to resolve the "three" specifier -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="message">Use WASD keys to move the character!</div>
  <script type="module">
    // Import Three.js via our import map and GLTFLoader from CDN.
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

    console.log("Initializing scene...");
    let scene, camera, renderer, character, mixer, clock;
    const keysPressed = { w: false, a: false, s: false, d: false };

    init();
    animate();

    function init() {
      // Create scene with sky-blue background.
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);
      console.log("Scene created.");

      // Set up camera.
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // Set up renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x87CEEB);
      document.body.appendChild(renderer.domElement);
      console.log("Renderer set up.");

      // Clock for animations.
      clock = new THREE.Clock();

      // Add lights.
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);
      console.log("Lights added.");

      // Create a ground plane with a grass texture.
      const textureLoader = new THREE.TextureLoader();
      const groundTexture = textureLoader.load(
        'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/grasslight-big.jpg',
        () => { console.log("Ground texture loaded."); },
        undefined,
        (err) => { console.error("Error loading ground texture:", err); }
      );
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(25, 25);
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);
      console.log("Ground added.");

      // Fallback cube to display while the Fox model loads.
      const fallbackGeometry = new THREE.BoxGeometry(1, 1, 1);
      const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const fallbackCube = new THREE.Mesh(fallbackGeometry, fallbackMaterial);
      fallbackCube.position.set(-3, 0.5, 0);
      scene.add(fallbackCube);
      console.log("Fallback cube added.");

      // Load the Fox model using GLTFLoader.
      const loader = new GLTFLoader();
      console.log("Loading Fox model...");
      loader.load(
        'https://threejs.org/examples/models/gltf/Fox.glb',
        (gltf) => {
          console.log("Fox model loaded successfully.");
          scene.remove(fallbackCube);

          character = gltf.scene;
          character.scale.set(0.02, 0.02, 0.02);
          character.position.set(0, 0, 0);
          scene.add(character);

          mixer = new THREE.AnimationMixer(character);
          const idleAction = mixer.clipAction(gltf.animations[0]);
          idleAction.play();
        },
        undefined,
        (error) => { console.error("Error loading Fox model:", error); }
      );

      // Set up WASD keyboard input.
      document.addEventListener('keydown', (event) => {
        switch (event.key.toLowerCase()) {
          case 'w': keysPressed.w = true; break;
          case 'a': keysPressed.a = true; break;
          case 's': keysPressed.s = true; break;
          case 'd': keysPressed.d = true; break;
        }
      });
      document.addEventListener('keyup', (event) => {
        switch (event.key.toLowerCase()) {
          case 'w': keysPressed.w = false; break;
          case 'a': keysPressed.a = false; break;
          case 's': keysPressed.s = false; break;
          case 'd': keysPressed.d = false; break;
        }
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);

      if (character) {
        const speed = 2 * delta;
        if (keysPressed.w) character.position.z -= speed;
        if (keysPressed.s) character.position.z += speed;
        if (keysPressed.a) character.position.x -= speed;
        if (keysPressed.d) character.position.x += speed;

        camera.position.x = character.position.x;
        camera.position.z = character.position.z + 5;
        camera.lookAt(character.position);

        const messageEl = document.getElementById("message");
        if (character.position.x > 2 && character.position.z < -2) {
          messageEl.innerText = "Hey, would you like to go on a date?";
          messageEl.style.backgroundColor = "rgba(255,64,129,0.8)";
        } else {
          messageEl.innerText = "Use WASD keys to move the character!";
          messageEl.style.backgroundColor = "rgba(0,0,0,0.5)";
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
