<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Date Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 100;
      transition: background-color 0.5s ease;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
  <!-- Import map to resolve "three" module -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="message">Use WASD keys to move the character!</div>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js';

    let scene, camera, renderer, character;
    const keysPressed = { w: false, a: false, s: false, d: false };

    init();
    animate();

    function init() {
      // Create scene with a sky-blue background.
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);

      // Set up camera.
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);
      camera.lookAt(0, 0, 0);

      // Set up renderer.
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x87CEEB);
      document.body.appendChild(renderer.domElement);

      // Add ambient and directional lights.
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(5, 10, 7.5);
      scene.add(directionalLight);

      // Load a grass texture from Wikimedia Commons.
      const textureLoader = new THREE.TextureLoader();
      const groundTexture = textureLoader.load(
        'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Grass_texture.jpg/640px-Grass_texture.jpg',
        () => { console.log("Ground texture loaded."); },
        undefined,
        (err) => { console.error("Error loading ground texture:", err); }
      );
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(25, 25);

      // Create a large ground plane.
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Add a fallback red cube until the Duck model loads.
      const fallbackGeometry = new THREE.BoxGeometry(1, 1, 1);
      const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const fallbackCube = new THREE.Mesh(fallbackGeometry, fallbackMaterial);
      fallbackCube.position.set(-3, 0.5, 0);
      scene.add(fallbackCube);

      // Load the Duck model using GLTFLoader.
      const loader = new GLTFLoader();
      console.log("Loading Duck model...");
      loader.load(
        'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb',
        (gltf) => {
          console.log("Duck model loaded successfully.");
          scene.remove(fallbackCube);
          character = gltf.scene;
          // Scale down the Duck for the scene.
          character.scale.set(0.01, 0.01, 0.01);
          character.position.set(0, 0, 0);
          scene.add(character);
        },
        undefined,
        (error) => { console.error("Error loading Duck model:", error); }
      );

      // Set up WASD keyboard input.
      document.addEventListener('keydown', (event) => {
        const key = event.key.toLowerCase();
        if (keysPressed.hasOwnProperty(key)) {
          keysPressed[key] = true;
        }
      });
      document.addEventListener('keyup', (event) => {
        const key = event.key.toLowerCase();
        if (keysPressed.hasOwnProperty(key)) {
          keysPressed[key] = false;
        }
      });

      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      // Move the character if loaded.
      if (character) {
        const speed = 0.05;
        if (keysPressed.w) character.position.z -= speed;
        if (keysPressed.s) character.position.z += speed;
        if (keysPressed.a) character.position.x -= speed;
        if (keysPressed.d) character.position.x += speed;
        // Slowly rotate the Duck for a dynamic effect.
        character.rotation.y += 0.01;

        // Make the camera follow the Duck.
        camera.position.x = character.position.x;
        camera.position.z = character.position.z + 5;
        camera.lookAt(character.position);

        // Update the message when the Duck enters a target zone.
        const messageEl = document.getElementById("message");
        if (character.position.x > 2 && character.position.z < -2) {
          messageEl.innerText = "Hey, would you like to go on a date?";
          messageEl.style.backgroundColor = "rgba(255,64,129,0.8)";
        } else {
          messageEl.innerText = "Use WASD keys to move the character!";
          messageEl.style.backgroundColor = "rgba(0,0,0,0.5)";
        }
      }
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
