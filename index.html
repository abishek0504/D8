<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playful Date Invitation with Animation</title>
  <style>
    body { margin: 0; overflow: hidden; background: #87CEEB; } /* Sky-blue background */
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 100;
      transition: all 0.5s ease;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="message">Use WASD keys to move the character!</div>
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, character, mixer, clock;
    const keysPressed = { w: false, a: false, s: false, d: false };

    init();
    animate();

    function init() {
      // Create scene and camera
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      // Set up renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Set up clock for animations
      clock = new THREE.Clock();

      // Lighting: Ambient and Directional Light
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Create a ground plane with a grass texture
      const textureLoader = new THREE.TextureLoader();
      const groundTexture = textureLoader.load('https://threejs.org/examples/textures/grasslight-big.jpg');
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(25, 25);
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), groundMaterial);
      ground.rotation.x = - Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Load the Fox glTF model (with animations)
      const loader = new THREE.GLTFLoader();
      loader.load('https://threejs.org/examples/models/gltf/Fox.glb', function(gltf) {
        character = gltf.scene;
        // Adjust scale as needed; the Fox model is quite large by default
        character.scale.set(0.02, 0.02, 0.02);
        scene.add(character);

        // Set up animation mixer to control animations
        mixer = new THREE.AnimationMixer(character);
        // Play the first animation clip (typically an idle animation)
        const idleAction = mixer.clipAction(gltf.animations[0]);
        idleAction.play();
      }, undefined, function(error) {
        console.error('An error occurred while loading the model:', error);
      });

      // Set up WASD keyboard input
      document.addEventListener('keydown', (event) => {
        switch(event.key.toLowerCase()) {
          case 'w': keysPressed.w = true; break;
          case 'a': keysPressed.a = true; break;
          case 's': keysPressed.s = true; break;
          case 'd': keysPressed.d = true; break;
        }
      });
      document.addEventListener('keyup', (event) => {
        switch(event.key.toLowerCase()) {
          case 'w': keysPressed.w = false; break;
          case 'a': keysPressed.a = false; break;
          case 's': keysPressed.s = false; break;
          case 'd': keysPressed.d = false; break;
        }
      });

      // Update the scene on window resize
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if(mixer) mixer.update(delta);

      // Move the character if it's loaded
      if(character) {
        const speed = 2 * delta;
        if (keysPressed.w) character.position.z -= speed;
        if (keysPressed.s) character.position.z += speed;
        if (keysPressed.a) character.position.x -= speed;
        if (keysPressed.d) character.position.x += speed;

        // Basic camera follow: the camera moves with the character
        camera.position.x = character.position.x;
        camera.position.z = character.position.z + 5;
        camera.lookAt(character.position);

        // Trigger the playful message when the character reaches the target zone (example: x > 2 and z < -2)
        const messageEl = document.getElementById("message");
        if (character.position.x > 2 && character.position.z < -2) {
          messageEl.innerText = "Hey, would you like to go on a date?";
          messageEl.style.backgroundColor = "rgba(255,64,129,0.8)";
        } else {
          messageEl.innerText = "Use WASD keys to move the character!";
          messageEl.style.backgroundColor = "rgba(0,0,0,0.5)";
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
