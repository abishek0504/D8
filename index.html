<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playful Date Invitation with Animation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 100;
      transition: all 0.5s ease;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="message">Use WASD keys to move the character!</div>
  <!-- Include Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include GLTFLoader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    let scene, camera, renderer, character, mixer, clock;
    const keysPressed = { w: false, a: false, s: false, d: false };

    init();
    animate();

    function init() {
      // Create scene and set its background color to sky blue
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x87CEEB);

      // Set up camera with adjusted position
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 5, 10); // Moved further back to see more
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      // Set up renderer with clear color matching the scene background
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x87CEEB);
      document.body.appendChild(renderer.domElement);
      
      // Add console output for debugging
      console.log("Three.js renderer created");

      // Clock for animations
      clock = new THREE.Clock();

      // Add lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 7.5);
      scene.add(dirLight);

      // Create a ground plane with a grass texture
      const textureLoader = new THREE.TextureLoader();
      const groundTexture = textureLoader.load('https://threejs.org/examples/textures/grasslight-big.jpg');
      groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
      groundTexture.repeat.set(25, 25);
      const groundMaterial = new THREE.MeshLambertMaterial({ map: groundTexture });
      const ground = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), groundMaterial);
      ground.rotation.x = - Math.PI / 2;
      ground.position.y = 0;
      scene.add(ground);

      // Optional: a fallback cube while the Fox model loads (you can remove this later)
      const fallbackGeometry = new THREE.BoxGeometry(1,1,1);
      const fallbackMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const fallbackCube = new THREE.Mesh(fallbackGeometry, fallbackMaterial);
      fallbackCube.position.set(-3, 0.5, 0);
      scene.add(fallbackCube);

      // Add a simple, colorful cube that should be visible immediately
      const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
      const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff00ff });
      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      cube.position.set(0, 1, 0);
      scene.add(cube);
      console.log("Debug cube added to scene");

      // Load the Fox glTF model (with animations)
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://threejs.org/examples/models/gltf/Fox.glb',
        function(gltf) {
          // Remove fallback cube if desired
          scene.remove(fallbackCube);

          character = gltf.scene;
          // Adjust scale; the Fox model is large by default
          character.scale.set(0.02, 0.02, 0.02);
          character.position.set(0, 0, 0);
          scene.add(character);

          // Set up the animation mixer for the model animations
          mixer = new THREE.AnimationMixer(character);
          // Play the first animation (usually idle)
          const idleAction = mixer.clipAction(gltf.animations[0]);
          idleAction.play();
        },
        undefined,
        function(error) {
          console.error('An error occurred while loading the model:', error);
        }
      );

      // Set up WASD keyboard input
      document.addEventListener('keydown', (event) => {
        switch(event.key.toLowerCase()) {
          case 'w': keysPressed.w = true; break;
          case 'a': keysPressed.a = true; break;
          case 's': keysPressed.s = true; break;
          case 'd': keysPressed.d = true; break;
        }
      });
      document.addEventListener('keyup', (event) => {
        switch(event.key.toLowerCase()) {
          case 'w': keysPressed.w = false; break;
          case 'a': keysPressed.a = false; break;
          case 's': keysPressed.s = false; break;
          case 'd': keysPressed.d = false; break;
        }
      });

      // Adjust renderer on window resize
      window.addEventListener('resize', onWindowResize, false);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if(mixer) mixer.update(delta);

      // Move the character if it's loaded
      if(character) {
        const speed = 2 * delta;
        if (keysPressed.w) character.position.z -= speed;
        if (keysPressed.s) character.position.z += speed;
        if (keysPressed.a) character.position.x -= speed;
        if (keysPressed.d) character.position.x += speed;

        // Basic camera follow: camera moves with the character
        camera.position.x = character.position.x;
        camera.position.z = character.position.z + 5;
        camera.lookAt(character.position);

        // Update the playful message when reaching the target zone (example: x > 2 and z < -2)
        const messageEl = document.getElementById("message");
        if (character.position.x > 2 && character.position.z < -2) {
          messageEl.innerText = "Hey, would you like to go on a date?";
          messageEl.style.backgroundColor = "rgba(255,64,129,0.8)";
        } else {
          messageEl.innerText = "Use WASD keys to move the character!";
          messageEl.style.backgroundColor = "rgba(0,0,0,0.5)";
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
